<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Foodie Find</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-..."
    />
    <link rel="icon" type="image/x-icon" href="../assets/imgs/tab-icon.png">
    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/adminpanel.css" />
</head>
<body>
    <header>
        <h1>FoodieFind</h1>
        <a class="user-name" href="#"><i class="fa-regular fa-user"></i></a>
    </header>
    <section class="users-section flex column">
        <div class="title-add flex row">
            <h1 class="primary-text">Users</h1>
            <button class="add-btn primary-bg"><i class="fa-solid fa-plus"></i></button>
        </div>
        <table class="table white-bg">
            <tr>
                <th>User Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Delete</th>
            </tr>
        </table>        
    </section>
    
    <section class="restaurants-section section flex column">
        <div class="title-add flex row">
            <h1 class="primary-text">Restaurants</h1>
            <button class="add-btn primary-bg tooltip" id="add-rest"><i class="fa-solid fa-plus"></i><span class="tooltiptext">Add restaurant</span></button>
        </div>
        <table class="table white-bg" id="restTable">
            <tr>
                <th>Restaurant Name</th>
                <th>Restaurant Description</th>
                <th>Location</th>
                <th>Phone Number</th>
                <th>Website Link</th>
                <th>Delete</th>
            </tr>
        </table>
        
    </section>
</body>
</html>

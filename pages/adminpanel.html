<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Foodie Find</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-..." />
    <link rel="icon" type="image/x-icon" href="../assets/imgs/tab-icon.png">
    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/adminpanel.css" />
</head>

<body>
    <header>
        <h1>FoodieFind</h1>
        <a class="user-name" href="#"><i class="fa-regular fa-user"></i></a>
    </header>
    <section class="flex column">
        <section class="restaurants-section section flex column">
            <div class="title-add flex row">
                <h1 class="primary-text">Restaurants</h1>
                <button class="add-btn primary-bg tooltip" id="add-rest"><i class="fa-solid fa-plus"></i><span
                        class="tooltiptext">Add restaurant</span></button>
            </div>
            <table class="table white-bg" id="restTable">
                <tr>
                    <th>Restaurant Name</th>
                    <th>Restaurant Description</th>
                    <th>Location</th>
                    <th>Phone Number</th>
                    <th>Website Link</th>
                    <th>Delete</th>
                </tr>
            </table>
        </section>

        <div class="modal hide" id="restModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Restaurant</h2>
                <p class="incorrect-inputs-note hide" id="requiredNote">Please fill in all the inputs</p>
                <input type="text" id="name" placeholder="Restaurant name" />
                <input type="text" id="description" placeholder="Restaurant description" />
                <input type="text" id="location" placeholder="Location" />
                <input type="text" id="openingHours" placeholder="Opening hours" />
                <input type="text" id="phoneNumber" placeholder="Phone number" />
                <input type="text" id="webLink" placeholder="Website link" />
                <input type="text" id="instagram" placeholder="Instagram" />
                <p>Choose menu(s) to add:</p>
                <div class="menu-container flex column center" id="menuContainer"></div>
                <br>
                <button class="modal-add-btn white-text bold primary-bg" id="modalAddRest">Add</button>
            </div>
        </div>
        <section class="users-section flex column">
            <div class="title-add flex row">
                <h1 class="primary-text">Users</h1>
                <button class="add-btn primary-bg tooltip" id="add-rest"><i class="fa-solid fa-plus"></i><span
                        class="tooltiptext">Add restaurant</span></button>
            </div>
            <table class="table white-bg" id="usersTable">
                <tr>
                    <th>User's Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Delete</th>
                </tr>
            </table>
        </section>
    </section>
    <script src="../scripts/adminpanel.js"></script>
</body>

</html>

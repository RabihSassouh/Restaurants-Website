<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieFind | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-..."
    />
    <link rel="icon" type="image/x-icon" href="../assets/imgs/tab-icon.png">
    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/login-signup.css" />
</head>
<body>
    <!-- <header class="header">
        <h1 class="white-text">FoodieFind</h1>
        <a class="user-name white-text" href="#"><i class="fa-regular fa-user white-text"></i></a>
    </header> -->

    <div class="container hide">
        <img src="../assets/imgs/bg.jpg" />

        <div class="box white-bg flex column">
            <h1 class="bold">LOGIN</h1>
            <p class="incorrect-inputs-note hide" id="incorrectCredentialsNote">Incorrect username or password</p>
            <input type="text" class="username-btn" id="username" placeholder="username" />
            <input type="password" class="password-btn" id="password" placeholder="password" />
            <label class="remember-me">
                <input type="checkbox" id="rememberMe"/>Remember me
            </label>
            <button class="login-btn white-text bold primary-bg" id="login">Log in</button>
            <a class="forgot-password" href="#">Forgot password?</a>
        </div>
    </div>

    <div class="container">
        <img src="../assets/imgs/bg.jpg" />

        <div class="box white-bg flex column">
            <h1 class="bold">SIGN UP</h1>
            <p class="incorrect-inputs-note hide" id="requiredNote">Please fill in all the inputs</p>
            <input type="text" class="" id="username" placeholder="Username" />
            <p class="incorrect-inputs-note hide" id="usernameNote">Username already exists</p>
            <input type="email" class="" id="email" placeholder="E-mail" />
            <input type="password" class="password-btn" id="password" placeholder="Password" />
            <input type="password" class="" id="username" placeholder="Confirm password" />
            <p class="incorrect-inputs-note hide" id="passwordNote">Passwords are not matching</p>
            <div class="gender">
                <input type="radio" id="male" value="male" name="gender">
                <label>Male</label>
                <input type="radio" id="male" value="female" name="gender">
                <label>Female</label>
                <input type="radio" id="male" value="not-set" name="gender">
                <label>Not set</label>
            </div>
            <button class="register-btn white-text bold primary-bg" id="login">Register</button>
        </div>
    </div>

  <script src="../scripts/login-signup.js"></script>
</body>
</html>
